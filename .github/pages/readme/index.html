<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Language Redirect</title>
</head>
<body>
	<script>
		var language = navigator.language || navigator.userLanguage;
		switch (language) {
			case 'zh':
			case 'zh-CN':
			case 'zh-TW':
			case 'zh-HK':
				window.location.href = 'https://github.com/steve02081504/ps12exe/blob/master/docs/README_CN.md' + location.hash;
				break;
			default:
				window.location.href = 'https://github.com/steve02081504/ps12exe/blob/master/docs/README_EN.md' + location.hash;
				break;
		}
	</script>
</body>
</html>
